    <script type="text/javascript">
    $(document).ready(function () {
      // Pull in the graph definition
      $.ajax({
        url: getBaseHref() + '/opennms/rest/nodes',
        dataType: 'json',
        headers: {"Authorization": "Basic " + window.btoa(onmsUsername + ":" + onmsPassword)},
        xhrFields: {
          withCredentials: true
        },
        context: $(this)
      }).done(function (results) {
        var head = $('#opennms-node-table thead');
        var body = $('#opennms-node-table tbody');
        var row = '';
        var jsonData = results.node;
        var show_columns = ["label","foreignId","sysName","id"];

        row += '<tr>';
        $.each($(jsonData).last()[0], function(k, v) {
          if($.inArray( k, show_columns ) >= 0) {
            row += '<th>' + k + '</th>';
          }
        });
        row += '</tr>';

        head.append(row);


        $.each(jsonData, function() {
          row = '<tr>';
          $.each(this, function(k, v) {
            if($.inArray( k, show_columns ) >= 0 ) {
              row += '<td>' + v  + '</td>';
            }
          });
          row += '</tr>';

          body.append(row);
        })
      });
    });
    </script>
