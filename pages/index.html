  <script type="text/javascript">
  $(document).ready(function () {
    var resource = '';
    // Pull in the graph definition
    $.ajax({
      url: getBaseHref() + '/opennms/rest/nodes',
      dataType: 'json',
      headers: {"Authorization": "Basic " + window.btoa(onmsUsername + ":" + onmsPassword)},
      xhrFields: {
        withCredentials: true
      },
      context: $(this)
    }).done(function (results) {
      $('#opennms-nodes').html(results.totalCount);
      var jsonData = results.node;
      $.each(jsonData, function() {
        resource = this.id;
        var row = '<div class="col-lg-4">'+
        '<div class="panel panel-info">'+
        '<div class="panel-heading">' + this.sysName + ' (' + this.id + ')' + '</div>'+
        '<div class="panel-body"><p>' + this.sysDescription + '</p><p id="snmp"></p>';
        row += '</div></div></div>';
        var $row = $(row);
        $('#opennms-nodes-body').append($row);
        // _get_opennms_measurement(resource, $row);

      });
    });
    $.ajax({
      url: getBaseHref() + '/opennms/rest/outages/count',
      dataType: 'json',
      headers: {"Authorization": "Basic " + window.btoa(onmsUsername + ":" + onmsPassword)},
      xhrFields: {
        withCredentials: true
      },
      context: $(this)
    }).done(function (results) {
      $('#opennms-outages').html(results);
    });
    $.ajax({
      url: getBaseHref() + '/opennms/rest/alarms/count',
      dataType: 'json',
      headers: {"Authorization": "Basic " + window.btoa(onmsUsername + ":" + onmsPassword)},
      xhrFields: {
        withCredentials: true
      },
      context: $(this)
    }).done(function (results) {
      $('#opennms-alarms').html(results);
    });
    $.ajax({
      url: getBaseHref() + '/opennms/rest/events/count',
      dataType: 'json',
      headers: {"Authorization": "Basic " + window.btoa(onmsUsername + ":" + onmsPassword)},
      xhrFields: {
        withCredentials: true
      },
      context: $(this)
    }).done(function (results) {
      $('#opennms-events').html(results);
    });
  });
  function _get_opennms_measurement(resourceId, $element) {
    var ds = new Backshift.DataSource.OpenNMS({
        url: getBaseHref() + "/opennms/rest/measurements",
        username: onmsUsername,
        password: onmsPassword,
        // Define the metrics you want to retrieve
        metrics: [
            {
                name: "CpuRawUser",
                resourceId: "node[" + resourceId + "].nodeSnmp[]",
                attribute: "CpuRawUser",
                aggregation: "AVERAGE"
            },
            {
                name: "context",
                resourceId: "node[" + resourceId + "].nodeSnmp[]",
                attribute: "SysRawContext",
                aggregation: "AVERAGE"
            }
        ]
    });

    // Retrieve the metrics over a given timespan with the desired resolution (i.e. number of points)
    ds.query(start, end, resolution).then(function(results) {
      $('.panel-body', $element).append(JSON.stringify(results, null, 4));
    }, function(err){

    });
  }
